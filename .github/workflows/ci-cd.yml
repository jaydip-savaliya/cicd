name: CI/CD Pipeline

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker HUB
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push flask image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest -f flask/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

      - name: build and push nginx image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx:latest -f nginx/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx:latest
